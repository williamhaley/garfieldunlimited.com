<!doctype html>
<html>
	<head>
		<title>Garfield Unlimited | All the Garfields</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style type="text/css">
			body {
				background: url('stars.gif') #bba500;
			}

			h1 {
				height: 50px;
				overflow: hidden;
				position: relative;
				background: yellow;
				color: orange;
				border: 1px solid orange;
			}

			h1 p {
				position: absolute;
				width: 100%;
				height: 100%;
				margin: 0;
				line-height: 50px;
				text-align: center;
				/* Starting position */
				-moz-transform:translateX(-100%);
				-webkit-transform:translateX(-100%);	
				transform:translateX(-100%);
				/* Apply animation to this element */	
				-moz-animation: scroll-right 2s linear infinite;
				-webkit-animation: scroll-right 2s linear infinite;
				animation: scroll-right 2s linear infinite;
			}

			/* Move it (define the animation) */
			@-moz-keyframes scroll-right {
				0%   { -moz-transform: translateX(-100%); }
				100% { -moz-transform: translateX(100%); }
			}

			@-webkit-keyframes scroll-right {
				0%   { -webkit-transform: translateX(-100%); }
				100% { -webkit-transform: translateX(100%); }
			}

			@keyframes scroll-right {
				0%   { 
					-moz-transform: translateX(-100%); /* Browser bug fix */
					-webkit-transform: translateX(-100%); /* Browser bug fix */
					transform: translateX(-100%);
				 }

				100% { 
					-moz-transform: translateX(100%); /* Browser bug fix */
					-webkit-transform: translateX(100%); /* Browser bug fix */
					transform: translateX(100%); 
				}
			}

			h2,
			h3 {
				color: indigo;
				font-family: "Comic Sans MS", "Comic Sans";
				font-size: 1.1em;
				background: rgba(255, 255, 255, 0.5);
				padding: 0.4em;
			}

			a {
				font-size: 1.1em;
				font-weight: bold;
				background: red;
			}

			.gallery > div {
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<h1><p>WELCOME!</p></h1>
		<h2>Dedicated to every Garfield</h2>
		<div>
			<a href="#GarfieldGardens">FORUMS (COMING SOON!!!!)</a>
		</div>
		<div class="gallery">
			<div>
				<h3>He's larger than life</h3>
				<div><img src="cat.jpg" width="400" alt="a cat"></div>
			</div>
			<div>
				<h3>A country needs heroes</h3>
				<div><img src="president.jpg" width="200" alt="a hero"></div>
			</div>
			<div>
				<h3>Cold AND <em>hot</em> Garfields!</h3>
				<div><img src="spider.jpg" width="300" alt="a spider"></div>
			</div>
		</div>
		<footer>
			<a href="mailto:webmaster@garfieldunlimited.com">Email Me</a>
		</footer>
	</body>
</html>
